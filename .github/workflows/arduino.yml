name: Arduino Uno Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 先把你的程式碼抓下來
      - uses: actions/checkout@v4

      # 2️⃣ 安裝 Arduino CLI
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      # 3️⃣ 安裝 Arduino AVR 核心 (支援 Uno)
      - name: Install AVR core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      # 4️⃣ 編譯你的 sketch
      - name: Compile library sketch
        run: |
arduino-cli compile --fqbn arduino:avr:uno library_v3